    <h3>Username : paras</h3>

    <div class="row pt-md-5 ml-2 mr-2" id="d1">

        <div class="col-md-4 d2  pt-md-5 mt-md-5 col-0"></div>


        <div class=" col-md-4  d2  p-md-5 mt-md-5 mt-5 p-5 bg-warning">
            <form >
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>

                <button type="button" class="btn btn-primary mt-3" onclick="userValidation()">Login</button>
            </form>
        </div>
        <div class="col-md-4 d2 pt-md-5 mt-md-5 col-0"></div>

    </div>
    <script>
        var user_info = [{ name: "paras", password: "1311" }]     /* user data in per object */
    
        function userValidation() {
            var user_name = document.getElementById("i1").value
            var user_pass = document.getElementById("i2").value
           


            for (i = 0; i < user_info.length; i++) {

                if (user_info[i]["name"] == user_name) {
                    if (user_info[i]["password"] == user_pass) {
                      window.open("QuizStart.html","_blank")

                    } else {
                        console.log("user password")
                    }

                } else {
                    console.log("invalid user name")
                }
            }

        }


    </script>
